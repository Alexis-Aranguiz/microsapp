# Nombre de la app
spring.application.name=odonto-backend

# ==========================================
# CONFIGURACIÓN POSTGRESQL (PARA RENDER)
# ==========================================
# Render inyectará estas variables de entorno automáticamente.
# NO pongas credenciales reales aquí.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# "update" intenta actualizar el esquema sin borrar datos.
# "create-drop" es útil para desarrollo inicial si quieres limpiar la DB al reiniciar.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false